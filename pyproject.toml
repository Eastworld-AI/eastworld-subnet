[project]
name = "eastworld-subnet"
version = "0.1.0"
description = "Next-Generation Gyms for Embodied AI Agents, on Bittensor"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bittensor>=9.10.0",
    "dotenv>=0.9.9",
    "httpx[http2]>=0.28.1",
    "json-repair>=0.35.0",
    "openai>=1.64.0",
    "pydantic>=2.11.0a2",
    "python-dotenv>=1.1.0",
]

[project.optional-dependencies]
miner = [
    "flask>=3.1.0",
    "gtsam>=4.2",
    "langgraph>=0.3.25",
    "matplotlib>=3.10.1",
]

[tool.setuptools]
py-modules = ["eastworld"]
